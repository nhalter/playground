<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Landing</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container row">

    <div class="hero">

    <!-- Navigation -->
    <nav role="logo" class="row">
        <h2><img src="img/logo.png"/></h2>
    </nav>



    <!-- Hero Section -->



      <main role="main" class="row gutters">


        <article class="col span_6">

          <h1>
            Startups Daily is the TL;DR version of everything interesting
            happening in the startup world.
          </h1>

          <form>
            <input type="text" name="Email" />
          </form>

          <hr>

          <h2>
            Need a preview? Check this out
          </h2>

        </article>

        <aside class="col span_6"><img class="phone" src="img/phone.png"/></aside>

      </main>


    </div>
    <!-- Footer Section -->

    <footer role="contentinfo" class="footer row">

        <small>Published by Startups.co</small>
        <br>
        <small>Suggested content: stories@startups.co</small>

    </footer>


  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
