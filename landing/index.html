<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Landing</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container row">

  <!-- Navigation -->
    <header role="logo" class="row">
        <h2><img src="img/logo.png"/></h2>
    </header>



    <!-- Hero Section -->



    <main role="main" class="hero row gutters">

      <div class="background-image" style="background-image: url(img/wave.png);"></div>

      <article class="col span_2">

        <h1 class="hero-header">
          Startups Daily is the TL;DR version of everything interesting
          happening in the startup world.
        </h1>

        <form>
          <input type="text" name="Email" />
        </form>

        <hr>

        <h2>
          Need a preview? Check this out
        </h2>

      </article>

          <!--<aside class="col-6 right"><img src="img/phone.png"/></aside>-->
    </main>

    <!-- Footer Section -->

    <footer role="contentinfo" class="footer row">

        <small>Published by Startups.co</small>
        <br>
        <small>Suggested content: stories@startups.co</small>

    </footer>


  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
